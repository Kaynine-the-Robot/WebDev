<!DOCTYPE html>
<!-- HTML static page, base code gotten from: 
  https://github.com/alligatorio/Chat-Example-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Chat App</title>
</head>

<body class="bg-gray-900">
  <div class="flex justify-center w-full sm:w-2/5 text-white text-2xl mb-5" id="welcome"></div>
  <div class="flex flex-col bottom-0 fixed items-center mb-32 text-xs w-full sm:text-base" id="mainScreen">
    <!-- The chat and online user box-->
    <div class="flex w-full sm:w-4/5" id="display">
      <div class="flex flex-col overflow-y-auto w-2/3 sm:w-3/4 text-white bg-transparent mt-10" id="chat"></div>
      <div class="flex flex-col justify-end overflow-y-auto w-1/3 sm:w-1/4 text-white bg-transparent mt-10" id="users">
        <div class="text-white bg-transparent" id="userCount"></div>
      </div>
    </div>
    
    <form class="flex w-full h-16 sm:h-24 bottom-0 container fixed">
      <!--input class="bg-transparent text-white w-40" type="text" name="name" placeholder="name" /-->
      <input class="bg-transparent text-white w-5/6 h-16" type="text" name="message" placeholder="message" />
      <button class="bg-purple-700 text-white p-3 rounded w-1/6 h-16" type="submit" name="send">Send</button>
    </form>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.2.0/dist/socket.io.js"></script>
<script src="./client.js"></script>

</html>
